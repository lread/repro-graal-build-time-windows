name: Reproduce GraalVM Issue

on: push

jobs:
  scenario:
    runs-on: ${{ matrix.sys.os }}
    strategy:
      fail-fast: false
      matrix:
        sys:
          - { os: ubuntu-latest, shell: bash }
          - { os: macos-latest, shell: bash }
          - { os: windows-latest, shell: powershell }
        repro:
          - sanity
          - sanity-java
          - baseline
    defaults:
      run:
        shell: ${{ matrix.sys.shell }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install GraalVM
        uses: DeLaGuardo/setup-graalvm@5.0
        with:
          graalvm: '21.2.0'
          java: 'java11'

      - name: Install Babashka
        uses: turtlequeue/setup-babashka@v1.3.0
        with:
          babashka-version: 0.6.1

      - name: Install Clojure
        uses: DeLaGuardo/setup-clojure@3.5
        with:
          cli: 1.10.3.986

      - name: Apply Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
          key: ${{ runner.os }}-cljdeps-${{ hashFiles('deps.edn') }}
          restore-keys: ${{ runner.os }}-cljdeps-

      - name: Show tool versions
        run: |
          echo "Java"
          java --version
          echo "Babashka"
          bb --version
          echo "Clojure"
          clojure --version

      - name: Setup VC VARS for Windows
        uses: ilammy/msvc-dev-cmd@v1

      - name: Run repro ${{ matrix.repro }}
        run: |
          bb ${{ matrix.repro }}
